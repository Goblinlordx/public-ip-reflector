name: Publish Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master
      - name: Test Entrypoint (Offline)
        run: |
          chmod +x entrypoint.sh
          # Mock curl to avoid external dependencies during test
          echo 'echo "1.2.3.4"' > /tmp/curl
          chmod +x /tmp/curl
          export PATH="/tmp:$PATH"
          ./entrypoint.sh echo "IP is {{PUBLIC_IP}}" | grep "IP is 1.2.3.4"

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            baldiviab/public-ip-reflector:latest
            baldiviab/public-ip-reflector:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-chart:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Helm
        uses: azure/setup-helm@v4
      - name: Package and Push Helm Chart
        run: |
          # GHCR requires lowercase repository names
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          # Extract version from tag (e.g., v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF_NAME#v}
          # appVersion matches the full tag (e.g., v1.0.0)
          APP_VERSION=${GITHUB_REF_NAME}
          
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin
          helm package charts/public-ip-reflector --version "${VERSION}" --app-version "${APP_VERSION}"
          helm push public-ip-reflector-${VERSION}.tgz oci://ghcr.io/${OWNER_LOWER}/charts
