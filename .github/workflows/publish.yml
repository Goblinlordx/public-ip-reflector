name: Publish Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master
      - name: Test Entrypoint (Offline)
        run: |
          chmod +x entrypoint.sh
          # Mock curl to avoid external dependencies during test
          echo 'echo "1.2.3.4"' > /tmp/curl
          chmod +x /tmp/curl
          export PATH="/tmp:$PATH"
          ./entrypoint.sh echo "IP is {{PUBLIC_IP}}" | grep "IP is 1.2.3.4"

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            baldiviab/public-ip-reflector:latest
            ${{ github.ref_type == 'tag' && format('baldiviab/public-ip-reflector:{0}', github.ref_name) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
